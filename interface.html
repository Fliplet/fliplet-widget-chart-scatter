<div class="widget-holder">

  <header>
    <p>
      Configure your scatter chart
      <a href="https://help.fliplet.com/charts/" class="help-icon" target="_blank">
        <i class="fa fa-question-circle-o"></i>
      </a>
    </p>
  </header>

  <div class="form-horizontal">
    <div class="form-group data-source-query"></div>
    <div class="form-group">
      <div class="col-sm-4 control-label">
        <label>Format X-axis...</label>
      </div>
      <div class="col-sm-8">
        <label  class="select-proxy-display">
          <select name="select_dataformat" id="select-data-format" data-label="select" class="hidden-select form-control">
            <option value="number" selected>as number</option>
            <option value="timestamp">as date/time</option>
          </select>
          <span class="icon fa fa-chevron-down"></span>
          <span class="select-value-proxy">as number</span>
        </label>
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-8 col-sm-push-4">
        <div class="checkbox checkbox-icon">
          <input type="checkbox" id="show_data_values" name="show_data_values" value="show" checked>
          <label for="show_data_values">
            <span class="check"><i class="fa fa-check"></i></span> Enable data values
          </label>
        </div>
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-4 control-label">
        <label for="x_axis_title">X-Axis title</label>
      </div>
      <div class="col-sm-8">
        <input type="text" class="form-control" id="x_axis_title" name="x_axis_title" placeholder="Optional" value="">
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-4 control-label">
        <label for="y_axis_title">Y-Axis title</label>
      </div>
      <div class="col-sm-8">
        <input type="text" class="form-control" id="y_axis_title" name="y_axis_title" placeholder="Optional" value="">
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-8 col-sm-push-4">
        <div class="checkbox checkbox-icon">
          <input type="checkbox" id="show_total_entries" name="show_total_entries" value="show">
          <label for="show_total_entries">
            <span class="check"><i class="fa fa-check"></i></span> Show total number of entries
          </label>
        </div>
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-8 col-sm-push-4">
        <div class="checkbox checkbox-icon">
          <input type="checkbox" id="auto_refresh" name="auto_refresh" value="refresh">
          <label for="auto_refresh">
            <span class="check"><i class="fa fa-check"></i></span> Automatically refresh data every 5 seconds
          </label>
        </div>
      </div>
    </div>
  </div>
</div>
